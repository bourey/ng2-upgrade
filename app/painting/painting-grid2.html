<div *ngFor="let col of layout">
    <md-card *ngFor="let painting of col">
        <img src="/app/images/{{painting.imgUrl}}" class="md-card-image">
        <md-card-title>{{painting.name}}</md-card-title>
        <md-card-content>
            <p>{{painting.date}}</p>
        </md-card-content>
    </md-card>
</div>
